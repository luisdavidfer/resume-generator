
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resume generator</title>
        <meta name="author" content="Luis David Fernández Marín">      
        <meta name="description" content="Easy to use web profile generator.">
        <link rel="shortcut icon" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="styles/spinner.css">
        <link rel="stylesheet" type="text/css" href="styles/modals.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script type="text/javascript" src="scripts/jscolor.js"></script>
        <script type="text/javascript" src="scripts/content.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="container">
            <br/>
            <div id="title"> 
                <h1>Resume generator</h1>
            </div>
            <div id="form">
                <form action="index.php" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="lang">
                    <div id="personal">
                        <h4>Personal information</h4>
                        <span class="red">
                            Name
                        </span>
                        <br/>
                            <input type="text" name="name" value="">
                        <br/>
                        <span class="red">
                            Last name
                        </span>
                        <br/>
                            <input type="text" name="lastname" value="">
                        <br/>
                        <span class="red">
                            Address
                        </span>
                        <br/>
                            <input type="text" name="address" value="">
                        <br/>
                        <span class="red">
                            City
                        </span>
                        <br/>
                            <input type="text" name="city" value="">
                        <br/>
                        <span class="red">
                            Phone number
                        </span>
                        <br/>
                            <input type="tel" name="phone" maxlength="9" value="" pattern="[0-9]{9}" title="Usa el formato de telefono: XXXXXXXXX (9 dígitos)">
                        <br/>
                        <span class="red">
                            Email
                        </span>
                        <br/>
                            <input type="email" name="mail" value="" title="Usa el formato de correo: direccion@dominio.extension">
                        <br/>
                        <span class="red">
                            Description
                        </span>
                        <br/>
                            <textarea name="description" class="large-input" rows="7"></textarea>
                        <br/>
                        <span class="red">
                            Photo
                        </span>
                        <br/>
                            <input class="image" type="file" name="photo" accept="image/*">
                        <br/>
                    </div>
                    <div id="networks">
                        <h4>Social networks</h4>
                        <span class="red">
                            LinkedIn
                        </span>
                        <br/>
                        <input type="text" name="social[linkedin]" value="">
                        <br/>
                        <span class="red">
                            GitHub
                        </span>
                        <br/>
                        <input type="text" name="social[github]" value="">
                        <br/>
                        <span class="red">
                            Twitter
                        </span>
                        <br/>
                        <input type="text" name="social[twitter]" value="">
                        <br/>
                        <span class="red">
                            Facebook
                        </span>
                        <br/>
                        <input type="text" name="social[facebook]" value="">
                        <br/>
                    </div>
                    <div id="experience-list">
                        <h4>Experience</h4>
                        <div id="experience">
                            <input type="hidden" name="experience">
                        </div>
                        <div class="add">
                            <img onclick="addExperience()" src="images/add.svg"/>
                        </div>
                    </div>

                    <div id="education-list">
                        <h4>Education</h4>
                        <div id="education">
                            <input type="hidden" name="education">
                        </div>
                        <div class="add">
                            <img onclick="addEducation()" src="images/add.svg"/>
                        </div>
                    </div>
                    <br/>
                    <hr>
                    <br/>
                    <div id="buttons">
                            <div id="color" class="button-box">
                                <input name="color" type="hidden" id="color_value" value="00405d" class="button">
                                <button type="button" class="button jscolor {valueElement: 'color_value'}">Color</button>
                            </div>
                            <div class="button-box">
                                <button type="submit" class="button" onclick="download()">Generate</button>
                            </div>
                            <div class="button-box">
                                <button type="reset" class="button">Clear</button>
                            </div>
                            <div style="clear:both"></div>
                    </div>
                </form>
            </div>
        </div>
        <div onclick="clickOut()" class="modal-background" id="response">
            <div class="modal-card">
            <!-- loading spinner -->
            <div id="spinner" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <h2 id="download-text"></h2>
            </div>
        </div>
        <div style="display: block;" class="modal-background" id="language">
            <div class="modal-card">
                <h2>Choose your language</h2>
                <button class="button" onclick="language('en')">English</button>
                <button class="button" onclick="language('es')">Spanish</button>
            </div>
        </div>
        <footer>
            <p>Handcrafted with <i class="red">&hearts;</i> by <em><a href="https://github.com/luisdavidfer">Luis David Fernández Marín</a>.</p>
        </footer>
    </body>
</html>
